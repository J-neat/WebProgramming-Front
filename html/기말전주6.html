<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오</title>
</head>
<body>
    <form action="">
        <input type="radio" name="city" id="" value="seoul">서울
        <input type="radio" name="city" id="" value="busan">부산
        <input type="radio" name="city" id="" value="gwangju">광주
    </form>
    

    <script>
        let city=document.getElementsByName("city");

        for(let i=0;i<city.length;i++){
            city[i].addEventListener('click', ()=>{
                alert(city[i].value);
            
            });       
        }

    </script>
</body>
</html>
