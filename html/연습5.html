<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <input type="text" name= "subjectName" placeholder="과목을 입력하세요">
        <input type="button" value="제출">
    </form>
    <br>
    <form>
        <input type="text" list="subject">
        <datalist id="subject">
            <option value="데이토 통신"></option>
            <option value="프로그래밍 언어론"></option>
            <option value="영화의 이해"></option>
            
        </datalist>
        <input type="submit" value="제출">
    </form>
    
</body>
</html>
