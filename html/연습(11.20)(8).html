<!DOCTYPE html>

<body>
    
    <script>
        let num = prompt();
        alert(Hap(num));

        function Hap(n){//문자열'123'
            let sum = 0;
            for(let i = 0;i<n.length;i++)
                sum += Number(n[i]);
        return sum;
        }
    </script>
