<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그에 자바스크립트 작성</title>
    <script>
        function over(obj){
            obj.src="../img/바나나.jpg"
        }
        function out(obj){
            obj.src="../img/망고.jpg"
        }
    </script>

</head>
<body>
    <h3>마우스 올려보세요</h3>
    <hr>
    <img src="../img/망고.jpg" alt="이미지" onmouseover="over(this)"
    onmouseout="out(this)">
</body>
</html>
